<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-6">Webcam Feed</h1>

        <div class="flex justify-center">
            <video id="webcam" width="640" height="480" class="border-4 border-gray-500 rounded-lg" autoplay></video>
        </div>
    </div>

    <script>
        // Obtenemos el elemento <video> del DOM que tiene el id="webcam"
const video = document.getElementById('webcam');

// Verificamos si el navegador soporta la API getUserMedia (para acceso a la cámara)
if (navigator.mediaDevices.getUserMedia) {

    // Solicitamos acceso a la cámara del dispositivo. 
    // El argumento { video: true } indica que solo queremos el stream de video, sin audio.
    navigator.mediaDevices.getUserMedia({ video: true })

        // Si la solicitud tiene éxito, esta función se ejecuta.
        // El "stream" es el flujo de video de la cámara que obtenemos.
        .then(function (stream) {

            // Asignamos el flujo de video de la cámara al atributo srcObject del elemento <video>.
            // Esto hace que el video de la cámara se muestre en la página.
            video.srcObject = stream;
        })

        // Si ocurre un error (como que el usuario deniegue el acceso a la cámara)
        // o el dispositivo no tiene cámara, esta función se ejecuta.
        .catch(function (error) {

            // Mostramos el error en la consola del navegador, por ejemplo,
            // si la cámara está deshabilitada o si hay algún problema con el hardware.
            console.log("Error al acceder a la cámara: " + error);
        });
}

    </script>
</body>
</html>
