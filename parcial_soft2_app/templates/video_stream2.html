<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detecci√≥n Facial</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <div class="flex h-screen">
        <!-- Video a la izquierda -->
        <div class="w-2/3 bg-gray-200 p-4">
            <h2 class="text-xl font-bold mb-4">Video Stream</h2>
            <img id="video_feed" src="{% url 'video_feed' %}" width="640" height="480" alt="Video Streaming">
        </div>

        <!-- Lista de usuarios a la derecha -->
        <div class="w-1/3 bg-white p-4">
            <h2 class="text-xl font-bold mb-4">Personas Detectadas</h2>
            <ul>
                {% for persona in personas %}
                    <li class="border-b py-2">
                        {{ persona.nombre }} - Detectado {{ persona.veces_detectado }} veces
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>

</body>
</html>
